<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>P-I-A-N-O</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="pianoBlock">
		<div class="pianoBtnSharpBlock">
			<div class="pianoBtnSharpBlock1">
				<div class="pianoBtnSharp" id="Csharp">C#</div>
				<div class="pianoBtnSharp" id="Dsharp">D#</div>
			</div>
			<div class="pianoBtnSharpBlock2">
				<div class="pianoBtnSharp" id="Fsharp">F#</div>

				<div class="pianoBtnSharp" id="Asharp">A#</div>
			</div>
			<div class="pianoBtnSharpBlock3">

				<div class="pianoBtnSharp" id="D2sharp">D2#</div>
			</div>
			<div class="pianoBtnSharpBlock4">

			</div>
			<div class="pianoBtnSharpBlock5">
				<div class="pianoBtnSharp" id="C3sharp">C3#</div>
				<div class="pianoBtnSharp" id="D3sharp">D3#</div>
			</div>
		</div>
		<div class="pianoBtnMain" id="pianoBtnMainC1">C</div>
		<div class="pianoBtnMain" id="pianoBtnMainD1">D</div>
		<div class="pianoBtnMain" id="pianoBtnMainE1">E</div>
		<div class="pianoBtnMain" id="pianoBtnMainF1">F</div>
		<div class="pianoBtnMain" id="pianoBtnMainG1">G</div>
		<div class="pianoBtnMain" id="pianoBtnMainA1">A</div>
		<div class="pianoBtnMain" id="pianoBtnMainB1">B</div>
		<div class="pianoBtnMain" id="pianoBtnMainC2">C</div>
		<div class="pianoBtnMain" id="pianoBtnMainD2">D</div>
		<div class="pianoBtnMain" id="pianoBtnMainE2">E</div>
		<div class="pianoBtnMain" id="pianoBtnMainF2">F</div>
		<div class="pianoBtnMain" id="pianoBtnMainG2">G</div>
		<div class="pianoBtnMain" id="pianoBtnMainA2">A</div>
		<div class="pianoBtnMain" id="pianoBtnMainB2">B</div>
		<div class="pianoBtnMain" id="pianoBtnMainC3">C</div>
		<div class="pianoBtnMain" id="pianoBtnMainD3">D</div>
		<div class="pianoBtnMain" id="pianoBtnMainE3">E</div>
